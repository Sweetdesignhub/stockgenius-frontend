# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - SG-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VITE_GOOGLE_CLIENT_ID: ${{ vars.VITE_GOOGLE_CLIENT_ID }}
  NODE_ENV: ${{ vars.NODE_ENV }}
  VITE_AWS_ACCESS_KEY_ID_INDIA: ${{ vars.VITE_AWS_ACCESS_KEY_ID_INDIA }}
  VITE_AWS_SECRET_ACCESS_KEY_INDIA: ${{ vars.VITE_AWS_SECRET_ACCESS_KEY_INDIA }}
  VITE_AWS_REGION_INDIA: ${{ vars.VITE_AWS_REGION_INDIA }}
  VITE_AWS_REGION_USA: ${{ vars.VITE_AWS_REGION_USA }}
  VITE_AWS_ACCESS_KEY_ID_USA: ${{ vars.VITE_AWS_ACCESS_KEY_ID_USA }}
  VITE_AWS_SECRET_ACCESS_KEY_USA: ${{ vars.VITE_AWS_SECRET_ACCESS_KEY_USA }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install dependencies, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4  # ✅ Updated to v4
        with:
          name: node-app
          path: dist # Update with your actual build output folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4  # ✅ Updated to v4
        with:
          name: node-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: SG-frontend
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
