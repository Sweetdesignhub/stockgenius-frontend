name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Inject Environment Variables
        run: |
          echo "VITE_AWS_REGION_INDIA=${{ vars.VITE_AWS_REGION_INDIA }}" >> $GITHUB_ENV
          echo "VITE_AWS_REGION_USA=${{ vars.VITE_AWS_REGION_USA }}" >> $GITHUB_ENV
          echo "VITE_GOOGLE_CLIENT_ID=${{ vars.VITE_GOOGLE_CLIENT_ID }}" >> $GITHUB_ENV

      - name: Verify Environment Variables
        run: |
          echo "VITE_AWS_REGION_INDIA=$VITE_AWS_REGION_INDIA"
          echo "VITE_AWS_REGION_USA=$VITE_AWS_REGION_USA"
          echo "VITE_GOOGLE_CLIENT_ID=$VITE_GOOGLE_CLIENT_ID"

      - name: Build Project
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "/"  # Path to your frontend code
          output_location: "dist"  # Path to the built output directory

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
